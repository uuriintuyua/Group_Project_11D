{% extends 'Quiztopia/base.html' %}
{% load staticfiles %}

{% block body_block %}
    <h1>Add a Quiz</h1>
    <div>
        <form id="quiz_form" method="post" action="{% url 'Quiztopia:add_quiz' %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Quiz" />
        </form>
    </div>
{% endblock %}
